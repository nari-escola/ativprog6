<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <main class="container">
        <form action="cadastraCliente.php" onsubmit="validarUsuarioSenha()" method="post">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="usuario">Usuário: </label>
                <input type="text" id="usuario" name="Usuario" required>
                
                <label for="passord">Senha: </label>
                <input type="password" id="password" name="Senha" required>

                <label for="name">Nome: </label>
                <input type="text" id="name" name="Nome" minlength="3" maxlength="50" autofocus required>
    
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="E-mail" required>
    
                <label for="cpf">CPF: </label>
                <input type="text" id="cpf" name="CPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
    
                <label for="idade">Idade: </label>
                <input type="number" id="idade" name="Idade" required>
    
                <label for="telefone">Telefone: </label>
                <input type="tel" id="telefone" name="Telefone" required>
    
                <label for="sexo">Sexo:</label>
                <select id="sexo">
                    <option value="o">Selecione</option>
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                    <option value="3">Outro</option>
                </select>
    
                <label for="estado_civil">Estado Civil:</label>
                <select id="estado_civil">
                    <option value="o">Selecione</option>
                    <option value="1">Solteiro(a)</option>
                    <option value="2">Casado(a)</option>
                    <option value="3">Namorando(a)</option>
                    <option value="4">Viúvo(a)</option>
                </select>
    
                <label for="data_nascimento">Data de nascimento:</label>
                <input type="date" id="data_nascimento">
            </fieldset>
    
            <fieldset>
                <legend>Endereço de Entrega</legend>
                
                <label for="cep">CEP: </label>
                <input type="number" id="cep" name="CEP" required>
                
                <label for="logradouro">Logradouro:</label>
                <select id="logradouro">
                    <option value="o">Selecione</option>   
                    <option value="1">Rua</option>
                    <option value="2">Avenida</option>
                    <option value="3">Praça</option>
                    <option value="4">Condomínio</option>
                </select>
    
                <label for="bairro">Bairro: </label>
                <input type="text" id="bairro" name="Bairro" required>
    
                <label for="cidade">Cidade: </label>
                <input type="text" id="cidade" name="Cidade" required>
    
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="Estado" required>
            </fieldset>
    
            <fieldset>
                <legend>Informações Adicionais</legend>
    
                <label for="texto">Interesses: </label>    
                <textarea rows="4" cols="50" id="texto">Escreva aqui os seus interesses</textarea>
            
                
                <label for="complemento">Complemento </label>    
                <textarea rows="4" cols="50" id="complemento"></textarea>
            
                <label for="arquivo">Escolha um arquivo</label>
                <input type="file" id="arquivo" name="arquivo">    
            </fieldset>
            <button onclick="validarCamposFormulario()">Enviar</button>
        </form>
    </main>
</body>
</html>
